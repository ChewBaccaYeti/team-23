<section class="section contacts-part">    
    <div class="container">
        <h1 class="contacts-part__title">Ð¡ontacts</h1>
        <picture>
            <source media="(min-width: 1280px)" 
            srcset="./images/contacts-part/img_contacts_dt@1x.jpg 1x, 
            ./images/contacts-part/img_contacts_dt@2x.jpg 2x">
            <source media="(min-width: 768px)" 
            srcset="./images/contacts-part/img_contacts-tb@1x.jpg 1x, 
            ./images/contacts-part/img_contacts-tb@2x.jpg 2x">
            <source media="(min-width: 480px)" 
            srcset="/src/images/contacts-part/img_contacts-mb@1x.jpg 1x, 
            ./images/contacts-part/img_contacts-mb@2x.jpg 2x">
            <img src="./images/contacts-part/img_contacts-mb@1x.jpg" 
            alt="Keyboard with joystick">
        </picture>

        <div class="contacts-part__container">              
            <div class="contacts-part__contacts">
                <p class="contacts-part__text">
                    In case of queries about order handling and/or delay, drop us an email at        
                    info@shopforgamers.com</p>     
                <ul class="contacts-part_list list">
                    <li class="contacts-part__item">
                        <h2 class="contacts-part__subtitle">Email</h2>
                        <a class="contacts-part__link" href="mailto:sfg.info@gmail.com">Sfg.info@gmail.com</a>
                    </li>                
                    <li class="contacts-part__item">
                        <h2 class="contacts-part__subtitle">Phone number</h2>
                        <a class="contacts-part__link" href="tel:+380936432288">+38 (093) 643 22 88</a>
                        <a class="contacts-part__link" href="tel:+380503454423">+38 (050) 345 44 23</a>
                    </li>       
                </ul>   
            </div>

            <div class="contacts-form">       
                <form class="register-form" name="register-form">
                    <strong class="register-form__title">CONTACT US</strong>
                    <div class="register-form__group" role="group">
                        <label class="register-form__field">                
                            <input class="register-form__input" type="text" name="user-name" placeholder="Name" required>
                        </label>
                        <label class="register-form__field">
                            <input class="register-form__input" type="email" name="user-email" placeholder="Email" required>
                        </label>
                        <label class="register-form__field">
                            <span class="register-form__heading">Leave your message</span>
                            <textarea class="register-form__message" name="comment" rows="5"></textarea>
                        </label>
                    </div>
                    <button class="register-form__btn" type="submit">SEND</button>            
                </form>
            </div>
        </div>
    </div>
</section>
